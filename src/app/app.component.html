<header class="header">
  Videos
  <mi-button
    [buttonType]="'primary'"
    [text]="'Add video'"
    (click)="showAddVideoForm = true"
  ></mi-button>
</header>

<main class="main">
  <div *ngIf="!showAddVideoForm">
    <h1>VManager Demo v0.0.1</h1>
    <ng-container *ngIf="videos.length > 0">
      <mi-videos-table [videos]="videos"></mi-videos-table>
    </ng-container>
  </div>

  <div class="add-video-form" *ngIf="showAddVideoForm">
    <h2>Add Video</h2>
    <form (submit)="addVideo()">
      <div class="form-group">
        <label for="videoName">Video Name:</label>
        <input type="text" id="videoName" name="videoName" [(ngModel)]="newVideo.name" required>
      </div>
      <div class="form-group">
        <label for="videoAuthor">Video Author:</label>
        <select id="videoAuthor" name="videoAuthor" [(ngModel)]="newVideo.videoAuthor" required>
          <option value="David Munch">David Munch</option>
          <option value="Li Sun Chi">Li Sun Chi</option>
          <option value="Steven Scorsese">Steven Scorsese</option>
          <option value="Milind Ahuja">Milind Ahuja</option>
        </select>
      </div>
      <div class="form-group">
        <label for="videoCategory">Video Category:</label>
        <select id="videoCategory" name="videoCategory" [(ngModel)]="newVideo.categories" multiple required>
          <option value="Thriller">Thriller</option>
          <option value="Crime">Crime</option>
          <option value="Comedy">Comedy</option>
          <option value="Horror">Horror</option>
        </select>
      </div>
      <div class="form-actions">
        <mi-button [text]="'Cancel'" (click)="cancelAddVideoForm()"></mi-button>
        <mi-button [text]="'Save'" type="submit"></mi-button>
      </div>
    </form>
  </div>
</main>

<footer class="footer">VManager Demo v0.0.1</footer>
